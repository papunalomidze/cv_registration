<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cv.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form">
        <i class="ai-chevron-left" id="backMain"></i>
        <div class="heading">
            <h1>პირადი ინფო</h1>
            <p>1/3</p>
        </div>
        <hr>

        <div class="main">

            <div class="nameSurInp">
                <div>
                    <h2>სახელი</h2>
                    <input class="nameCl" id="nameInp">
                    <span id="nameError"></span>
                    <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                </div>
            
                <div>
                    <h2>გვარი</h2>
                    <input class="surname" id="surName">
                    <span id="surNameError"></span>
                    <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                </div>
            </div>

            <div class="photo">
                <h2>
                    პირადი ფოტოს ატვირთვა 
                    <input type="file" name="photo" id="photo" class="fileUp">
                    <button class="btn" id="btn" onclick="document.getElementById('photo').click()">ატვირთვა</button>
                    <span id="photoError"></span>
                </h2>
            </div>

            <div class="info">
                <h2 id="aboutUser">ჩემ შესახებ (არასავალდებულო)</h2>
                <textarea class="infoInp" style="resize: none" id="infoInp">
                </textarea>
                <span id="infoError"></span>
            </div>

            <div class="mail">
                <h2>ელ.ფოსტა</h2>
                <input class="mailInp" type="email" id="mailInp">
                <span id="mailError"></span>
                <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
            </div>

            <div class="number" >
                <h2>მობილურის ნომერი</h2>
                <input class="numInp" id="numInp">
                <span id="numError"></span>
                <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
            </div>
        </div>

        <button class="next" id="nextPage">შემდეგი</button>
    </div>
    <div class="cv">
        <h1 class="cvName">
             <span id="cvName"></span>
             <span id="cvSurName"></span>
        </h1>

        <p class="cvMail" id="cvMail">mail</p>

        <p class="cvNum" id="cvNum"></p>

        <img src="" alt="picture" class="updatedPic" id="updatedPic" >

        <h2 class="head" id="infoHead">ჩემ შესახებ</h2>
        <p id="cvUserInfo"></p>

        <hr class="hrCv" id="hrCvInfo">

        <img src="pictures\LOGO-12 1.png" alt="logo" class="logo">
    </div>

    <script src="main.js"></script>
    <script src="saveRestore.js"></script>
    <script src="valid.js"></script>
</body>
</html>
