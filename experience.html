<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cv.css">
    <link rel="stylesheet" href="styleexp.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form">
        <i class="ai-chevron-left" id="backMain"></i>
        <div class="heading">
            <h1>გამოცდილება</h1>
            <p id="pageNum">2/3</p>
        </div>
        <hr>

        <div class="main">
            <div id="forMore" class="forMore">
                <div>
                    <h2>თანამდებობა</h2>
                    <div>
                        <input class="wPosition" id="wPosition" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                        <span id="posError"></span>
                    </div>
                    <p>მინიმუმ 2 ასო</p>
                </div>
                
                <div>
                    <h2>დამსაქმებელი</h2>
                    <input class="employer" id="employer"  placeholder="დამსაქმებელი">
                    <span id="emplError"></span>
                    <p>მინიმუმ 2 ასო</p>
                </div>
    
                <div class="dateCont">
                    <div>
                        <h2>დაწყების რიცხვი</h2>
                        <input type="date" class="startDate" id="workStartDate">
                        <span id="sDateError"></span>
                    </div>
        
                    <div>
                        <h2>დამთავრების რიცხვი</h2>
                        <input type="date" class="duedate" id="workDuedate">
                        <span id="dDateError"></span>
                    </div>
                </div>
    
                <div>
                    <h2>აღწერა</h2>
                    <textarea class="description" style="resize: none" id="WDescription" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა">
                    </textarea>
                    <span id="descError"></span>
                </div>
    
                <hr style="margin-left: 0px; width: 100%;" >
            </div>

            <button class="moreExp" id="moreExp">მეტი გამოცდილების დამატება</button>

            
        </div>
        <button class="backPage" id="backPage">უკან</button>
        

        <button class="nextexp" id="nextPage">შემდეგი</button>
    </div>
    <div class="cv">
        <h1 class="cvName">
             <span id="cvName"></span>
             <span id="cvSurName"></span>
        </h1>

        <div id="mailCont" style="display: flex;">
            <div id="mailIcon"></div>
            <p class="cvMail" id="cvMail"></p>
        </div>

        <div id="numCont" style="display: flex;">
            <div id="numIcon"></div>
            <p class="cvNum" id="cvNum"></p>
        </div>

        <img src="" alt="picture" class="updatedPic" id="updatedPic" >

        <h2 class="head" id="infoHead">ჩემ შესახებ</h2>
        <p id="cvUserInfo"></p>

        <hr class="hrCv" id="hrCvInfo">

        <div class="moreDescCv" id="moreDescCv">
            <div>
                <h2 class="head" id="expHead">გამოცდილება</h2>
                <p class="cvWork" id="cvWork"> </p>
                <p class="cvWorkDate" id="workDate"> </p>
                <p id="workDescription"></p>
            </div>
    
        </div>

        <img src="pictures\LOGO-12 1.png" alt="logo" class="logo">
    </div>

    <script src="saveRestore.js"></script>
    <script src="valid.js"></script>
    <script src="exp.js"></script>
</body>
</html>
